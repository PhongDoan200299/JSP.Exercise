<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Đăng ký</title>
</head>
<body>
	<h1>Đăng ký thành viên</h1>
	<form action="google.com">
	<table border="1">
		<tbody>
			<tr>
				<td colspan="2"><b>Thông tin đăng nhập</b></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" name="email" id="idEmail"></td>
			</tr>
			<tr>
				<td>Mật khẩu:</td>
				<td><input type="password" name="password" id="idPassword"></td>
			</tr>
			<tr>
				<td>Nhập lại nật khẩu:</td>
				<td><input type="password" name="re_password"
					id="idRe_Password"></td>
			</tr>
			<tr>
				<td colspan="2"><strong>Thông tin cá nhân</strong></td>
			</tr>
			<tr>
				<td>Họ và tên:</td>
				<td><input type="text" name="hoVaTen" id="idHoVaTen"></td>
			</tr>
			<tr>
				<td>Giới tính:</td>
				<td><input type="radio" name="gioiTinh" id="idGioiTinhM"
					value="M"> <label for=idGioiTinhM>Nam</label> <input
					type="radio" name="gioiTinh" id="idGioiTinhF" value="F"> <label
					for=idGioiTinhF>Nữ</label></td>
			</tr>
			<tr>
				<td>Ngày sinh:</td>
				<td><input type="date" name="ngaySinh" id="idNgaySinh" /></td>
			</tr>
			<tr>
				<td>Số điện thoai:</td>
				<td><input type="tel" name="soDienThoai" id="idSoDienThoai" /></td>
			</tr>
			<tr>
				<td>Số di động:</td>
				<td><input type="tel" name="soDiDong" id="idsoDiDong" /></td>
			</tr>
			<tr>
				<td colspan="2"><b>ĐỊA CHỈ</b></td>
			</tr>
			<tr>
				<td>Quốc gia:</td>
				<td><select name="quocGia" id="idQuocGia">
						<option value="VN">Việt Nam</option>
						<option value="TQ">Trung Quốc</option>
						<option value="US">Mỹ</option>
						<option value="JP">Nhật Bản</option>
				</select></td>
			</tr>
			<tr>
				<td>Tỉnh/thành:</td>
				<td><select name="tinhThanh" id="idTinhThanh">
						<option value="TPHCM">Thành Phố Hồ Chí Minh</option>
						<option value="DN">Đà Năng</option>
						<option value="HN">Hà Nội</option>
				</select></td>
			</tr>
			<tr>
				<td>Quận/Huyện:</td>
				<td><select name="tinhThanh" id="idTinhThanh">
						<option value="Q1">quận Nhất</option>
						<option value="Q2">Quận Hai</option>
						<option value="TD">Thủ Đức</option>
				</select></td>
			</tr>
			<tr>
				<td>Địa chỉ:</td>
				<td><textarea rows="5" cols="" name="diaChi" id="idDiaChi"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2"><b>Bổ sung</b></td>
			</tr>
			<tr>
				<td>Sở thích:</td>
				<td><input type="checkbox" name="soThich" id="idSoThichDocSach">
					<label for="idSoThichDocSach">Đọc sách</label> <input
					type="checkbox" name="soThich" id="idSoThichChoiGame"> <label
					for="idSoThichChoiGame">Chơi game</label></td>
			</tr>
			<tr>
				<td>Hình Ảnh</td>
				<td><input type="file" name="hinhAnh" id="idHinhAnh"></td>
			</tr>
			<tr>
				<td>Tuổi</td>
				<td><input type="number" name="tuoi" id="idTuoi" min="0"></td>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="Đăng ký"> 
					<input type="reset" value=" Reset">
				</td>


			</tr>
		</tbody>
	</table>
	</form>
</body>
</html>
